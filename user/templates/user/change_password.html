{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Change Password{% endblock title %}
{% block content %}
{% if email %}
<h3>Password Reset:</h3><br />
{% else %}
<h3>Change Password:</h3><br />
{% endif %}
<form method="POST" action="{% if email %}{% url 'user:password_reset' %}{% else %}{% url 'user:password_change' %}{% endif %}">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="username" value="{{username}}">
    <input type="hidden" name="userId" value="{{userId}}">
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter New Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm New Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
